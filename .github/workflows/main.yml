on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

name: ðŸš€ Deploy website on push or pull request on prod

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ðŸ“‚ Install npm dependencies
        run: npm install

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp-rajohnson.alwaysdata.net
          username: rajohnson
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          passive: true
          debug: true
          timeout: 60000 
          exclude: |
            **/.git*
            **/.git*/**
            **/assets*/**
            **/node_modules/bootstrap/scss/**
            **/node_modules/bootstrap/js/**
            **/node_modules/bootstrap-icons/icons/**
          server-dir: /www/
