<title>Liste des Habitats et Animaux</title>

<section>

    <body>
        <div class="container">
            <div class="habitat-title text-white">
                <div class="overlay-text-container">
                    <h2 class="text-center text-white">Nos Habitats</h2>
                    <p class="text-center text-white">
                        Le Zoo Arcadia est composé de plusieurs habitats naturels pour accueillir des animaux de
                        différentes espèces.
                    </p>
                </div>

                <!-- Grille d'habitats avec Bootstrap -->
                <div class="habitat-list" id="habitat-list">
                    <!-- Les habitats seront ajoutés ici dynamiquement -->
                </div>
            </div>
        </div>

        <div class="container">
            <div class="text-center text-white">
                <div class="overlay-text-container text-white">
                    <div class="text-white" id="habitat-details">
                        <h2 id="habitat-name"></h2>
                    </div>
                    <p class="text-white" id="habitat-description"></p>
                </div>

                <div class="container">
                    <!-- Liste des animaux dans une grille de 3 colonnes -->

                </div>
            </div>
        </div>
