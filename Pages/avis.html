<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre un Avis</title>

</head>

<body>
    <div class="container mt-5">
        <h2>Soumettre un Avis</h2>
        <form id="reviewForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="rating">Note</label>
                <select class="form-control" id="rating" required>
                    <option value="" disabled selected>Sélectionnez une note</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">Votre Avis</label>
                <textarea class="form-control" id="review" rows="4" placeholder="Écrivez votre avis"
                    required></textarea>
            </div>
            <button type="button" class="btn btn-primary">Soumettre</button>
        </form>
    </div>


</body>

</html>
