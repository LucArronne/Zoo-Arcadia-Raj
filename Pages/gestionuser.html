<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Gestion des utilisateurs</h2>

        <!-- Formulaire pour ajouter un utilisateur -->
        <form id="addconsumptionTable">
            <div class="form-group">
                <label for="userMail">Adresse email</label>
                <input type="email" class="form-control" id="userMail" placeholder="Adresse email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            </div>

            <div class="form-group">
                <label for="userName">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="userName" placeholder="Nom de l'utilisateur">
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <select class="form-control" id="role" required>
                    <option value="" disabled selected>Sélectionnez un rôle</option>
                    <option value="ROLE_EMPLOYEE">Employé</option>
                    <option value="ROLE_VETERNARY">Vétérinaire</option>
                </select>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success me-2">Ajouter l'utilisateur</button>
                <button type="reset" class="btn btn-danger">Effacer</button>
            </div>
        </form>

        <!-- Tableau des utilisateurs existants -->
        <table class="table table-bordered mt-4" id="userconsuptionTable">
            <thead class="table-dark">
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Adresse email</th>
                    <th>Rôle</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-primary" id="userTableBody">
                <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>
</body>

</html>
