<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Gestion des utilisateurs</h2>

        <!-- Formulaire pour ajouter un utilisateur -->
        <form id="addconsumptionTable">
            <div class="form-group">
                <label for="userName">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="userName" placeholder="Id utilisateur" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <select class="form-control" id="role" required>
                    <option value="" disabled selected>Sélectionnez un rôle</option>
                    <option value="employe">Employé</option>
                    <option value="veterinaire">Vétérinaire</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Ajouter l'utilisateur</button>
            <button type="delete" class="btn btn-danger">Supprimer l'utilisateur</button>
        </form>

        <!-- Tableau des utilisateurs existants -->
        <table class="table table-bordered mt-4" id="userconsuptionTable">
            <thead>
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Mot de passe</th>
                    <th>Rôle</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>
</body>

</html>
