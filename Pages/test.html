<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Arcadia - Espace Visiteur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Bienvenue au Zoo Arcadia</h2>

        <h4>Animaux</h4>
        <div id="animalList" class="mb-4">
            <!-- Les cartes d'animaux seront ajoutées dynamiquement ici -->
        </div>

        <h4>Habitats</h4>
        <div id="habitatList">
            <!-- Les cartes d'habitats seront ajoutées dynamiquement ici -->
        </div>
    </div>

    <script>
        // Liste d'animaux
        const animals = [
            { name: "Lion", foodQuantity: "10 kg", visitDate: "2024-10-01" },
            { name: "Zèbre", foodQuantity: "5 kg", visitDate: "2024-10-02" },
            { name: "Girafe", foodQuantity: "15 kg", visitDate: "2024-10-03" }
        ];

        // Liste d'habitats
        const habitats = [
            { name: "Savane Africaine", condition: "En bonne condition" },
            { name: "Forêt Tropicale", condition: "À améliorer" },
            { name: "Volière des Oiseaux", condition: "Excellent" }
        ];

        // Fonction pour afficher les animaux
        function displayAnimals() {
            const animalList = document.getElementById('animalList');
            animals.forEach(animal => {
                const animalCard = document.createElement('div');
                animalCard.className = 'card mb-3';
                animalCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${animal.name}</h5>
                        <p class="card-text">Quantité de nourriture: ${animal.foodQuantity}</p>
                        <p class="card-text">Date de passage: ${animal.visitDate}</p>
                    </div>
                `;
                animalList.appendChild(animalCard);
            });
        }

        // Fonction pour afficher les habitats
        function displayHabitats() {
            const habitatList = document.getElementById('habitatList');
            habitats.forEach(habitat => {
                const habitatCard = document.createElement('div');
                habitatCard.className = 'card mb-3';
                habitatCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${habitat.name}</h5>
                        <p class="card-text">État de l'habitat: ${habitat.condition}</p>
                    </div>
                `;
                habitatList.appendChild(habitatCard);
            });
        }

        // Appel des fonctions pour afficher les animaux et habitats
        displayAnimals();
        displayHabitats();
    </script>
</body>

</html>
