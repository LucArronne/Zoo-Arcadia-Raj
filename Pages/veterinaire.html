<body>
    <div class="container mt-5">
        <div class="text-white text-center overlay-text-container">
            <h1 class="text-center mb-4">Rapport Vétérinaire</h1>
        </div>

        <!-- Formulaire d'ajout de rapport -->
        <div class="text-white mb-4">
            <h4>Ajouter un nouveau rapport</h4>
            <form id="addReportForm">
                <div class="mb-3">
                    <label for="animalId" class="form-label">Sélectionner un animal</label>
                    <select class="form-control" id="animalId" required>
                        <!-- Les options des animaux seront insérées ici -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">État de l'animal</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="mb-3">
                    <label for="food" class="form-label">Suggestion de nourriture</label>
                    <input type="text" class="form-control" id="food" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantité</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Détails</label>
                    <textarea class="form-control" id="details"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter le rapport</button>
            </form>
        </div>

        <!-- Tableau des rapports -->
        <h4 class="text-white">Liste des Rapports</h4>
        <table class="table table-striped table-bordered text-white">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>État</th>
                    <th>Nourriture</th>
                    <th>Quantité</th>
                    <th>Date</th>
                    <th>Détails</th>
                    <th>ID Utilisateur</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>ID Animal</th>
                    <th>Nom Animal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportContainer">
                <!-- Les rapports seront insérés ici -->
            </tbody>
        </table>
    </div>
</body>
