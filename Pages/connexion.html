<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Espace Administrateur</title>

</head>

<body>
    <div class="container mt-5">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Courriel</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre courriel" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Gestion de la soumission du formulaire de connexion
        $('#loginForm').on('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire
            const email = $('#email').val();
            const password = $('#password').val();

            // Logique pour vérifier les informations d'identification
            // Cette partie serait normalement gérée par un serveur
            if (email === "admin@zooarcadia.com" && password === "admin123") {
                // Redirection vers l'espace administrateur
                window.location.href = "admin-dashboard.html";
            } else if (email === "vet@zooarcadia.com" && password === "vet123") {
                // Redirection vers l'espace vétérinaire
                window.location.href = "vet-dashboard.html";
            } else if (email === "employee@zooarcadia.com" && password === "emp123") {
                // Redirection vers l'espace employé
                window.location.href = "employee-dashboard.html";
            } else {
                // Affichage d'un message d'erreur
                $('#error-message').text("Identifiants invalides. Veuillez réessayer.").show();
            }
        });
    </script>

</body>

</html>
