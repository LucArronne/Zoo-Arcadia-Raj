<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Espace Administrateur</title>

</head>

<body>
    <div class="container">
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"
                    required>
                <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
            </div>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" name="Password" required minlength="6">

            </div>
        </form>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </div>


    </div>
    </div>




    <script>
        // Gestion de la soumission du formulaire de connexion
        $('#loginForm').on('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire
            const email = $('#email').val();
            const password = $('#password').val();

            // Logique pour vérifier les informations d'identification
            // Cette partie serait normalement gérée par un serveur
            if (email === "admin@zooarcadia.com" && password === "admin123") {
                // Redirection vers l'espace administrateur
                window.location.href = "admin-dashboard.html";
            } else if (email === "vet@zooarcadia.com" && password === "vet123") {
                // Redirection vers l'espace vétérinaire
                window.location.href = "vet-dashboard.html";
            } else if (email === "employee@zooarcadia.com" && password === "emp123") {
                // Redirection vers l'espace employé
                window.location.href = "employee-dashboard.html";
            } else {
                // Affichage d'un message d'erreur
                $('#error-message').text("Identifiants invalides. Veuillez réessayer.").show();
            }
        });
    </script>

</body>

</html>
