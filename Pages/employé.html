<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Employé - Zoo Arcadia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Espace Employé</h2>

        <!-- Section pour les avis des visiteurs -->
        <h4>Avis en attente de validation</h4>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Avis</th>
                    <th>Auteur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple d'avis -->
                <tr>
                    <td>Super expérience, les animaux sont bien traités !</td>
                    <td>visiteur@example.com</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="validateReview(this)">Valider</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteReview(this)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>


        <!-- Section pour la consommation alimentaire des animaux -->
        <div class="container">
            <h3>Tableau de Consommation Alimentaire</h3>
            <table class="table table-bordered" id="consumptionTable">
                <thead>
                    <tr>
                        <th>Nom de l'animal</th>
                        <th>Type de nourriture</th>
                        <th>Quantité (en kg)</th>
                        <th>Date de passage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes du tableau seront ajoutées dynamiquement ici -->
                </tbody>
            </table>

            <!-- Formulaire pour ajouter une nouvelle entrée -->
            <form id="addFoodConsumptionForm">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="animalName" placeholder="Nom de l'animal" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="foodType" placeholder="Type de nourriture" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="quantity" placeholder="Quantité (kg)" required>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="visitDate" required>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>



    <script>
        // Fonction pour valider un avis
        function validateReview(button) {
            const row = button.closest('tr');
            const reviewText = row.cells[0].innerText;
            // Envoyer une requête pour valider l'avis (simulation ici)
            console.log('Avis validé:', reviewText);
            row.remove(); // Supprime la ligne de la table après validation
        }

        // Fonction pour supprimer un avis
        function deleteReview(button) {
            const row = button.closest('tr');
            // Envoyer une requête pour supprimer l'avis (simulation ici)
            console.log('Avis supprimé:', row.cells[0].innerText);
            row.remove(); // Supprime la ligne de la table après suppression
        }

        // Gestion de l'envoi du formulaire de consommation alimentaire
        $('#foodConsumptionForm').on('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire
            const animal = $('#animal').val();
            const food = $('#food').val();
            const quantity = $('#quantity').val();

            // Envoyer les données au serveur (simulation ici)
            console.log('Données de consommation alimentaire ajoutées:', { animal, food, quantity });


        });
    </script>

</body>

</html>
