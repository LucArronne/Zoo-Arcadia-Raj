<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zoo Arcadia</title>

</head>

<body>
    <div class="container mt-5">
        <h2>Nous Contacter</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" class="form-control" id="subject" placeholder="Entrez le sujet de votre message"
                    required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Entrez votre message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <div id="confirmation-message" class="mt-3 text-success" style="display: none;"></div>
        <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
    </div>


    <script>
        // Gestion de la soumission du formulaire de contact
        $('#contactForm').on('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire

            const name = $('#name').val();
            const email = $('#email').val();
            const subject = $('#subject').val();
            const message = $('#message').val();

            // Logique pour envoyer les données à un serveur
            // Cette partie serait normalement gérée par une API
            if (name && email && subject && message) {
                // Simuler l'envoi du message
                $('#confirmation-message').text("Votre message a été envoyé avec succès !").show();
                $('#error-message').hide();

                // Réinitialiser le formulaire
                $('#contactForm')[0].reset();
            } else {
                $('#error-message').text("Veuillez remplir tous les champs.").show();
                $('#confirmation-message').hide();
            }
        });
    </script>

</body>

</html>
