<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zoo Arcadia</title>

</head>

<body>
    <div class="container mt-5">
        <h2 class="overlay-text-container text-center text-white">Nous Contacter</h2>
        <form id="contactForm">
            <div class="form-group text-white">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group text-white">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
            </div>
            <div class="form-group text-white">
                <label for="subject">Sujet</label>
                <input type="text" class="form-control" id="subject" placeholder="Entrez le sujet de votre message"
                    required>
            </div>
            <div class="form-group text text-white">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Entrez votre message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
        </form>
        <div id="confirmation-message" class="mt-3 text-success" style="display: none;"></div>
        <div id="error-message" class="mt-3 text-danger" style="display: none;"></div>
    </div>




</body>

</html>
